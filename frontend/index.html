<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi EP3</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 id="form-title" class="text-center">Iniciar Sesión</h1>
                <div id="loginFormContainer">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="loginEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Contraseña:</label>
                            <input type="password" class="form-control" id="loginPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                        <button type="button" id="mostrarRegistro" class="btn btn-link btn-block">Crear una cuenta</button>
                    </form>
                </div>
                <div id="registerFormContainer" style="display:none;">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="nombres">Nombres:</label>
                            <input type="text" class="form-control" id="nombres" name="nombres" required>
                        </div>
                        <div class="form-group">
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                        <button type="button" id="volverLogin" class="btn btn-link btn-block">Regresar</button>
                    </form>
                </div>
                <div id="principal"  style="display:none;">
                    <div class="form-group">
                        <h2 class="text-center">¡Bienvenido a la página principal!</h2>
                    </div>
                </div>
                <div id="message" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>
</body>

</html>
